<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Chollos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- Favicon añadido aquí -->
</head>
<body>
    <header class="header">
        <div class="hero">
            <div class="logo">
                <img src="logo.png" alt="Amazon Chollos">
            </div>
            <h1>Amazon Chollos</h1>
            <p>Product Reviews + Amazon Finds 😎🔥</p>
            <p class="affiliate-text">This site specializes in product reviews and discoveries on Amazon. We earn affiliate commissions from qualifying purchases.🙌🏼</p>
            <div class="social-media">
                <a href="https://www.facebook.com/tuPagina" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/amazon_chollos_" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/tuPagina" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.tiktok.com/@tuPagina" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="intro-text">
            <p>All products in videos.</p>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search product..." />
            <button onclick="searchProducts()">Search</button>
        </div>
        <div class="product-list" id="productList">
            <!-- Productos irán aquí -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justice Buys</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">Justice Buys</div>
        <div class="subtitle">Product Reviews + Amazon Finds</div>
        <div class="description">
            <p>Este sitio se especializa en reseñas de productos y descubrimientos en Amazon. Ganamos comisiones de afiliado por las compras que califican.</p>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar productos..." />
            <button onclick="searchProducts()">Buscar</button>
        </div>
        <div class="product-list" id="productList">
            <!-- Productos irán aquí -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
